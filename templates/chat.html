<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Ask a Historical Question</h1>
        <form id="chat-form">
            <input type="text" id="query" placeholder="Enter your question here" required />
            <button type="submit">Ask</button>
        </form>
        
        <div id="response-container">
            <h2>Answer:</h2>
            <div id="answer"></div>
        </div>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const query = document.getElementById("query").value;
            const responseContainer = document.getElementById("answer");
            
            // Fetch the chatbot response
            const response = await fetch(`/chat?query=${encodeURIComponent(query)}`);
            const data = await response.json();
            
            if (data.error) {
                responseContainer.innerHTML = `Error: ${data.error}`;
            } else {
                responseContainer.innerHTML = `<p>${data.answer}</p><p><strong>Context:</strong> ${data.context}</p><p><strong>Source:</strong> ${data.source}</p>`;
            }
        });
    </script>
</body>
</html>
